<body class="skin-blue fixed-layout">
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">Elite admin</p>
    </div>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div th:insert="~{/general/header.html}"></div>
    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <div th:insert="~{/general/left-sidebar.html}"></div>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div th:insert="~{/general/page-titles.html}"></div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->

            <!-- content -->
            <div class="card">
                <div class="card-body">
                    <div class="m-4">
                        <!-- Error Summary -->
                        <div class="alert alert-danger">
                            <h4 class="alert-heading">Import Failed</h4>
                        </div>

                        <!-- Customer Errors -->
                        <div th:if="${customersErrors != null && !customersErrors.isEmpty()}" class="file-section">
                            <div class="file-header">
                                <h5>
                                    <i class="fas fa-file-alt"></i>
                                    <span>Customer Import Errors</span>
                                    <span class="badge badge-danger" th:text="${customersErrors.size()}">0</span>
                                </h5>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-striped table-sm error-table">
                                    <thead>
                                    <tr>
                                        <th>File</th>
                                        <th>Line</th>
                                        <th>Error</th>
                                        <th>Data</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="error : ${customersErrors}">
                                        <td th:text="${error.fileName}">customers.csv</td>
                                        <td th:text="${error.lineNumber}">1</td>
                                        <td class="error-message" th:text="${error.errorMessage}">Error message</td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-secondary"
                                                    type="button"
                                                    data-toggle="collapse"
                                                    th:attr="data-target='#customer-error-data-' + ${error.hashCode()}">
                                                Show Data
                                            </button>
                                            <div class="collapse mt-2" th:id="'customer-error-data-' + ${error.hashCode()}">
                                                <pre class="bg-light p-2 rounded"><code th:text="${error.rawData}">Raw data</code></pre>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Budget Errors -->
                        <div th:if="${budgetsErrors != null && !budgetsErrors.isEmpty()}" class="file-section">
                            <div class="file-header">
                                <h5>
                                    <i class="fas fa-file-alt"></i>
                                    <span>Budget Import Errors</span>
                                    <span class="badge badge-danger" th:text="${budgetsErrors.size()}">0</span>
                                </h5>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-striped table-sm error-table">
                                    <thead>
                                    <tr>
                                        <th>File</th>
                                        <th>Line</th>
                                        <th>Error</th>
                                        <th>Data</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="error : ${budgetsErrors}">
                                        <td th:text="${error.fileName}">activities.csv</td>
                                        <td th:text="${error.lineNumber}">1</td>
                                        <td class="error-message" th:text="${error.errorMessage}">Error message</td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-secondary"
                                                    type="button"
                                                    data-toggle="collapse"
                                                    th:attr="data-target='#budget-error-data-' + ${error.hashCode()}">
                                                Show Data
                                            </button>
                                            <div class="collapse mt-2" th:id="'budget-error-data-' + ${error.hashCode()}">
                                                <pre class="bg-light p-2 rounded"><code th:text="${error.rawData}">Raw data</code></pre>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Expense Errors -->
                        <div th:if="${expensesErrors != null && !expensesErrors.isEmpty()}" class="file-section">
                            <div class="file-header">
                                <h5>
                                    <i class="fas fa-file-alt"></i>
                                    <span>Expense Import Errors</span>
                                    <span class="badge badge-danger" th:text="${expensesErrors.size()}">0</span>
                                </h5>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-striped table-sm error-table">
                                    <thead>
                                    <tr>
                                        <th>File</th>
                                        <th>Line</th>
                                        <th>Error</th>
                                        <th>Data</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="error : ${expensesErrors}">
                                        <td th:text="${error.fileName}">activities.csv</td>
                                        <td th:text="${error.lineNumber}">1</td>
                                        <td class="error-message" th:text="${error.errorMessage}">Error message</td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-secondary"
                                                    type="button"
                                                    data-toggle="collapse"
                                                    th:attr="data-target='#expense-error-data-' + ${error.hashCode()}">
                                                Show Data
                                            </button>
                                            <div class="collapse mt-2" th:id="'expense-error-data-' + ${error.hashCode()}">
                                                <pre class="bg-light p-2 rounded"><code th:text="${error.rawData}">Raw data</code></pre>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>


                        <!--    &lt;!&ndash; Suggestions pour corriger les erreurs &ndash;&gt;-->
                        <!--    <div class="card mt-4 mb-4">-->
                        <!--        <div class="card-header bg-info text-white">-->
                        <!--            <h5>How to Fix Common Errors</h5>-->
                        <!--        </div>-->
                        <!--        <div class="card-body">-->
                        <!--            <ul>-->
                        <!--                <li><strong>Invalid email format</strong>: Ensure email addresses follow the format "name@domain.com"-->
                        <!--                </li>-->
                        <!--                <li><strong>Status must be one of...</strong>: Status values must be exactly one of: new, in_progress,-->
                        <!--                    completed, cancelled, pending-->
                        <!--                </li>-->
                        <!--                <li><strong>Expense must be a positive number</strong>: Ensure expense values are positive numbers-->
                        <!--                    (e.g., 100.50)-->
                        <!--                </li>-->
                        <!--                <li><strong>Required fields</strong>: Make sure all required fields have values</li>-->
                        <!--            </ul>-->
                        <!--            <p>After fixing the errors in your CSV files, please try importing them again.</p>-->
                        <!--        </div>-->
                        <!--    </div>-->
                    </div>
                </div>
            </div>

            <!-- ============================================================== -->
            <!-- End Page Content -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Right sidebar -->
            <!-- ============================================================== -->
            <!-- .right-sidebar -->
            <div th:insert="~{/general/right-sidebar.html}"></div>
            <!-- ============================================================== -->
            <!-- End Right sidebar -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <div th:insert="~{/general/footer.html}"></div>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
</div>

<!-- End Wrapper -->
